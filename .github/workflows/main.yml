# This is a basic workflow to help you get started with Actions

name: KPS-CICD

# events changes on master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASS }}
            repository: hexadtech/mask-detector
            tag_with_ref: true

      # Trigger redeploy on KPS
      - name: Call KPS API
          uses: voxic/simpleKPSAction@v1
          with:
            tag: latest
            image: hexadtech/mask-detector
            kps-api-key: ${{ secrets.KPS_API_KEY }}
            kps-app-id: 817c6f3c-7f0b-4189-83b6-07d6966e4546
